<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual and Parallel Computing Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #16213e;
      background-color: #fff;
      text-decoration: none;
      border-radius: 25px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visual and Parallel Computing Lab</h1>
    <p>Explore our innovative projects and cutting-edge research in visual and parallel computing. Visit our GitHub to learn more.</p>
    <a class="btn" href="https://github.com/your-lab-repo" target="_blank">Visit Our GitHub</a>
  </div>
</body>
</html>
